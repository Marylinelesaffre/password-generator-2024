<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon"/>
        <link rel="stylesheet" href="style.css">
        <title>Générateur de mdp</title>

    </head>
    <body>
        <form>
            <button type="button" onclick="generatePassword(event)">Générer un mdp</button>
            <input type="number" id="length" value="12" min="12" max="128" placeholder="longeur" >
            
            
            <input type="text" id="myPass" maxlength="10">
            <span class="error" id="errorMsg"></span>
            <div class="bonus">
                <input type="checkbox" id="includeNumbers" checked>
                <label for="includeNumbers">Inclure des chiffres</label>
            </div>
            <div>
                <input type="checkbox" id="includeLetters" checked>
                <label for="includeLetters">Inclure des lettres</label>
            </div>
            <div>
                <input type="checkbox" id="includeSymbols" checked>
                <label for="includeSymbols">Inclure des symboles</label>
            </div>
        </form>

    <script src="script.js">
     
    </script>
        
    </body>
</html>
